spring.application.name=refreshing_knowledge_of_SpringBoot
server.servlet.context-path=/

server.port=8189
spring.datasource.url="jdbc:postgresql://localhost:5432/post_hub_local"
spring.datasource.username="postgres"
spring.datasource.password=="admin"
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=v1_aim_service
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=v1_aim_service

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG